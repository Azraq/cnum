<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cistercian Numerals</title>

<style>
  body { display: grid; font-family: sans-serif; height: 100vh; width: 100vw; overflow: hidden; justify-content: center; justify-items: center; grid-template-rows: auto auto auto 1fr; grid-gap: 1rem; }
  input, p  { max-width: min(30em, 90vw); }
  input { font-size: 400%; outline: none; border: none;}
  svg { stroke: black; fill: none; stroke-width: 0.1;
     stroke-linecap: round; stroke-linejoin: round; height: 100%;}
</style>
<svg id=num width=400 height=600 viewBox="-1.1 -1.1 2.2 6.2">
  <defs>
    <path id = bar d="M0,0 L0,4" />
    <path id = _0 d="M0,0" />
    <path id = _1 d="M0,0 L1,0" />
    <path id = _2 d="M0,1 L1,1" />
    <path id = _3 d="M0,0 L1,1" />
    <path id = _4 d="M0,1 L1,0" />
    <path id = _5 d="M0,1 L1,0 0,0" />
    <path id = _6 d="M1,0 L1,1" />
    <path id = _7 d="M0,0 L1,0 1,1" />
    <path id = _8 d="M0,1 L1,1 1,0" />
    <path id = _9 d="M0,0 L1,0 1,1 0,1" />
  </defs>
  <use href="#bar" />
  <use transform-origin="0 2" transform="scale(1 1)" id=d1 />
  <use transform-origin="0 2" transform="scale(-1 1)" id=d10  />
  <use transform-origin="0 2" transform="scale(1 -1)" id=d100 />
  <use transform-origin="0 2" transform="scale(-1 -1)" id=d1000 />
</svg>

<input autofocus type="number" min=1 max=9999 value="4723"></input>
<p>Change the number to see it as a <a href="https://en.wikipedia.org/wiki/Cistercian_numerals">Cistercian numeral</a>.</p>

<script>
  function set(num) {
    const htu = document.querySelectorAll("#d1, #d10, #d100, #d1000");
    for (let x=0; x<4; x++) {
      htu[x].setAttribute('href', "#_"+num[x]);
    }
  }
  const n = document.querySelector("input");
  n.addEventListener('input', e => set([...e.target.value].reverse()));
  n.addEventListener('blur', e => e.target.focus());
  set(n.value);
</script>
